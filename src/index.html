<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <link rel="stylesheet" href="/build/my-stencil.css" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/my-stencil.esm.js"></script>
    <script nomodule src="/build/my-stencil.js"></script>
  </head>
  <body class="wrapper">
    <div class="block">
      <h2>Поля ввода</h2>
      <awc-input name="input-awc-1" color="purple" placeholder="Вставьте ссылку 1" id="id-1"></awc-input>
      <awc-input name="input-awc-2" placeholder="Вставьте ссылку 2" id="id-2"></awc-input>
    </div>
    <div class="block">
    <h2>Табы</h2>
    <awc-tab id="tab-1" name="Название таба"></awc-tab>
    <awc-tab id="tab-2" name="Название таба"></awc-tab>
  </div>
  <div class="block">
    <h2>Группы табов</h2>
    <awc-tab-group>
      <awc-tab id="tab-3" name="Общие"></awc-tab>
      <awc-tab id="tab-4" name="Транзакции"></awc-tab>
      <awc-tab id="tab-5" name="История"></awc-tab>
    </awc-tab-group>
  </div>
  </body>
</html>
